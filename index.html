<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <!-- These are the css files -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>






    <!-- These are the javascript files we need -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>


    <div class='header'>
        <h1>Today's Weather</h1>
    </div>


    <div class="data">
        <h2 class="box">Current Weather for <span id="location"></span></h2>
        <h2 class="box">Temperature: <span id="temp"></span> degrees fahrenheit</h2>
        <h2 class="box">Wind Speed: <span id="wind"></span> mph</h2>
        <h2 class="box">Sky Conditions: <span id="sky"></span></h2>
    </div>

</body>

</html>
